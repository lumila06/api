<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requerimientos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #004aad;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003a8c;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Requerimientos</h1>
        <button onclick="fetchRequirements()">Obtener Requerimientos</button>

        <table id="requirements-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Sexo</th>
                    <th>DNI</th>
                    <th>Edad</th>
                    <th>Código</th>
                    <th>Ubicación</th>
                    <th>Servicio</th>
                    <th>Medio de Transporte</th>
                    <th>Fecha</th>
                    <th>Solicitante</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán los requerimientos dinámicamente -->
            </tbody>
        </table>
    </div>

    <script>
        function fetchRequirements() {
            fetch('http://127.0.0.1:8080/requerimientos')  // Asegúrate de que esta URL sea correcta
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(`Error ${response.status}: ${text}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    let tableBody = document.querySelector('#requirements-table tbody');
                    tableBody.innerHTML = ''; // Limpiamos la tabla antes de agregar nuevos datos

                    data.forEach(req => {
                        let row = `
                            <tr>
                                <td>${req.id}</td>
                                <td>${req.nombre}</td>
                                <td>${req.apellido}</td>
                                <td>${req.sexo}</td>
                                <td>${req.dni}</td>
                                <td>${req.edad}</td>
                                <td>${req.codigo}</td>
                                <td>${req.ubicacion}</td>
                                <td>${req.servicio}</td>
                                <td>${req.medio_transporte}</td>
                                <td>${req.fecha}</td>
                                <td>${req.solicitante}</td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>

</body>
</html>
